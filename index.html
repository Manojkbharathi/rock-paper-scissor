<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Static HTML-CSS-JavaScript Projects</title>

    <!-- FontAwesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="button-container">
        <button class="rock" onclick="getUserChoice('rock')">
          <i class="fa-sharp fa-solid fa-hand-back-fist"></i>
        </button>
        <button class="scissors" onclick="getUserChoice('scissors')">
          <i class="fa-solid fa-scissors"></i>
        </button>
        <button class="paper" onclick="getUserChoice('paper')">
          <i class="fa-solid fa-hand"></i>
        </button>
      </div>

      <div class="score-container">
        <label for="score"
          >player score: <span class="player-score">0</span>
        </label>
        <label for="score"
          >computer score: <span class="computer-score">0</span>
        </label>
        <label for="result">result: <span class="result">0</span> </label>
        <p class="desc"></p>
        <label for="high-score"
          >High score: <span class="high-score">0</span></label
        >
      </div>
    </div>
    <!-- custom js -->
    <script src="script.js"></script>
  </body>
</html>
